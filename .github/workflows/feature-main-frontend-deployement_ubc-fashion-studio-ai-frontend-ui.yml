# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ubc-fashion-studio-ai-frontend-ui

on:
  push:
    branches:
      - feature/main-frontend-deployement
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_24ffa7a5b9ad4abe969a4ed53c195bee }}
        password: ${{ secrets.AzureAppService_ContainerPassword_88e28de810494be1a4f3d7515221f787 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_24ffa7a5b9ad4abe969a4ed53c195bee }}/kanakamsasikalyan/react-frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ubc-fashion-studio-ai-frontend-ui'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_59d6ed41d7f4437bbac2fa42d9c3b3ad }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_24ffa7a5b9ad4abe969a4ed53c195bee }}/kanakamsasikalyan/react-frontend:${{ github.sha }}'